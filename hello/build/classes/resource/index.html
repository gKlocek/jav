<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Jersey</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 32px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<p>Click the button to display a time-based greeting xD :</p>
<a href="#" class="button" onclick="myFunction(1)"></a>
<a href="#" class="button" onclick="myFunction(2)"></a> <br/>
<a href="#" class="button" onclick="myFunction(3)"></a>
<a href="#" class="button" onclick="myFunction(4)"></a>

xD
<p id="demo"></p>
<script>
    function myFunction(nr) {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("demo").innerHTML = this.responseText;
            }
            else {
               document.getElementById("demo").innerHTML =  this.readyState + " "+ this.status;   //this.status zwraca 0
            }
        };
        xhttp.open("POST", "http://localhost:2222/home/post/", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify({fieldNumber:nr}));
      }

    // http://localhost:2222/home/post

</script>

</body>
</html>
