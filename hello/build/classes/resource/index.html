xD
<p id="demo"></p>
<script>
    function myFunction(nr) {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("demo").innerHTML = this.responseText;
            }
            else {
               document.getElementById("demo").innerHTML =  this.readyState + " "+ this.status;   //this.status zwraca 0
            }
        };
        xhttp.open("POST", "http://localhost:2222/home/post/", true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send(JSON.stringify({fieldNumber:nr}));
      }

    // http://localhost:2222/home/post

</script>

</body>
